<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
        <link rel="icon" type ="image/png" href="img/livros.png">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Conta do mes</title>
    </head>
    <body>
        <img src="img/contas.jpg" alt="Numeros" class="alta">
        <h1>Programa conta do mes</h1>
        <form>
            <p>Descrição da conta
                <input type="text" id="inDescricao" required>
            </p>
            <p>Valor a pagar R$
            <input type="number" min="0" step="0.01" id="inValor" required >
            <p>
                <input type="submit" value="Registrar conta">
        </form>
        <pre id="outresp1"></pre>
        <pre id="outresp2"></pre>
        <script src="conta.js"></script>

    </body>
