<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/estilo.css">
        <title>Caixa Eletronico</title>
    </head>
    <body>
        <img src="../img/caixa.jpg" alt="Caixa Eletronico">
        <h1>programa caixa Eletronico</h1>
        <h4>O programa le o valor de saque de um cliente, verifica sua validade 
            (ou seja, se pode ser pago com notas de 100, 50 e 10 necessarias para esse saque) </h4>
            <form>
                <p>Valor do saque:
                    <input type="number" id="insaque" min="10" required> 
                </p>
                <input type="submit" value="Exibir notas para saque">
                <input type="reset" value="Limpar campo">
            </form>
            <h3 id="outresp1"></h3>
            <h3 id="outresp2"></h3>
            <h3 id="outresp3"></h3>
            <script src="caixa.js"></script>
    </body>
</html>
